<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwarzschild Geodesics | Advanced Simulation</title>
    <style>
        :root {
            --bg-color: #0b0b10;
            --panel-bg: rgba(20, 20, 25, 0.95);
            --text-color: #e0e0e0;
            --accent-color: #4a9eff;
            --accent-hover: #7ebaff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Controls */
        #controls {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        .control-group {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .group-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .control-item {
            margin-bottom: 16px;
        }

        .control-item:last-child {
            margin-bottom: 0;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .value-display {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--accent-color);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--panel-bg);
        }

        /* Toggles */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle-switch.active {
            background: var(--accent-color);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(20px);
        }

        /* Main Canvas Area */
        #main-view {
            flex: 1;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        #legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.8rem;
            pointer-events: none;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .red {
            background: #ff4444;
        }

        .cyan {
            background: #00ffff;
        }

        .yellow {
            background: #ffff00;
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="controls">
        <div class="header">
            <h1>Schwarzschild</h1>
            <div class="subtitle">Geodesic Ray Tracer</div>
            <div style="font-size: 0.7rem; color: #666; margin-top: 8px;">
                Use mouse to rotate/zoom.
            </div>
        </div>

        <div class="control-group">
            <div class="group-title">Observer</div>
            <div class="control-item">
                <label>Radius (r) <span id="val-r" class="value-display">25.0</span>M</label>
                <input type="range" id="inp-r" min="3" max="100" step="0.5" value="25.0">
            </div>
        </div>

        <div class="control-group">
            <div class="group-title">Ray Bundle</div>
            <div class="control-item">
                <label>Impact Min <span id="val-bmin" class="value-display">0.1</span>M</label>
                <input type="range" id="inp-bmin" min="0" max="15" step="0.1" value="0.1">
            </div>
            <div class="control-item">
                <label>Impact Max <span id="val-bmax" class="value-display">8.0</span>M</label>
                <input type="range" id="inp-bmax" min="0" max="25" step="0.1" value="8.0">
            </div>
            <div class="control-item">
                <label>Theta resolution <span id="val-theta" class="value-display">8</span></label>
                <input type="range" id="inp-theta" min="1" max="64" step="1" value="8">
            </div>
            <div class="control-item">
                <label>Phi resolution <span id="val-phi" class="value-display">12</span></label>
                <input type="range" id="inp-phi" min="4" max="64" step="1" value="12">
            </div>
            <div class="control-item">
                <div class="toggle-row">
                    <span>Spherical (3D)</span>
                    <div class="toggle-switch active" id="btn-spherical">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-group">
            <div class="group-title">Visuals</div>
            <div class="toggle-row">
                <span>Event Horizon</span>
                <div class="toggle-switch active" id="btn-horizon">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="toggle-row">
                <span>Photon Sphere</span>
                <div class="toggle-switch active" id="btn-photon">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="toggle-row">
                <span>Accretion Disk</span>
                <div class="toggle-switch active" id="btn-disk">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="toggle-row">
                <span>Starfield</span>
                <div class="toggle-switch active" id="btn-stars">
                    <div class="toggle-knob"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-view">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div id="legend">
            <div class="legend-item">
                <div class="dot red"></div> Captured
            </div>
            <div class="legend-item">
                <div class="dot cyan"></div> Escaped
            </div>
            <div class="legend-item">
                <div class="dot yellow"></div> Photon Sphere
            </div>
        </div>
    </div>

    <script>
        // Module Config
        var Module = {
            canvas: (function () { return document.getElementById('canvas'); })(),
            onRuntimeInitialized: function () {
                console.log("WASM Initialized");
                document.getElementById('loading').style.opacity = 0;
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
                updateSimulation(); // Initial sync
            }
        };

        // UI Logic
        const inputs = {
            r: document.getElementById('inp-r'),
            bmin: document.getElementById('inp-bmin'),
            bmax: document.getElementById('inp-bmax'),
            theta: document.getElementById('inp-theta'),
            phi: document.getElementById('inp-phi')
        };

        const toggles = {
            spherical: document.getElementById('btn-spherical'),
            horizon: document.getElementById('btn-horizon'),
            photon: document.getElementById('btn-photon'),
            disk: document.getElementById('btn-disk'),
            stars: document.getElementById('btn-stars')
        };

        const state = {
            spherical: true,
            horizon: true,
            photon: true,
            disk: true,
            stars: true
        };

        function updateDisplay(id, val) {
            document.getElementById('val-' + id).textContent = val;
        }

        function updateSimulation() {
            if (!Module.updateParams) return;

            // Update C++ params
            Module.updateParams(
                parseFloat(inputs.r.value),
                parseFloat(inputs.bmin.value),
                parseFloat(inputs.bmax.value),
                parseInt(inputs.theta.value),
                parseInt(inputs.phi.value),
                state.spherical
            );

            // Update C++ Visuals
            if (Module.setToggles) {
                Module.setToggles(
                    state.horizon,
                    state.photon,
                    state.disk,
                    state.stars
                );
            }
        }

        // Attach listeners
        for (const [key, el] of Object.entries(inputs)) {
            el.addEventListener('input', (e) => {
                updateDisplay(key, e.target.value);
                // Debounce slightly if needed, but for <5000 rays instant is fine
                updateSimulation();
            });
        }

        for (const [key, el] of Object.entries(toggles)) {
            el.addEventListener('click', () => {
                state[key] = !state[key];
                el.classList.toggle('active', state[key]);
                updateSimulation();
            });
        }

        // Window resize
        function resize() {
            const c = document.getElementById('canvas');
            const p = c.parentElement;
            c.width = p.clientWidth;
            c.height = p.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

    </script>
    <script src="schwarzschild.js"></script>
</body>

</html>
